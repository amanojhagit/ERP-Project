<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <form action="register" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="First Name" name="firstname"><br>
        <input type="text" placeholder="Last Name" name="lastname"><br>
        <!-- <input type="tel" placeholder="Mobile Number" name="mobile"><br> -->
        <input type="text" placeholder="Username" name="username"><br>
        <input type="email" placeholder="Email" name="email"><br>
        <input type="password" placeholder="password1" name="password1"><br>
        <input type="password" placeholder="password2" name="password2"><br>
        <input type="submit" placeholder="submit" name="submit"><br>
        
    </form>
    
</body>
</html>
